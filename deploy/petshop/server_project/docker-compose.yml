version: "3.3"

networks:
  private:

volumes:
  pg_data:

services:
  db:
    image: postgres:alpine
    restart: always
    env_file:
      - .env
    networks:
      - private
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: antuanuran/petshop:latest
    restart: always
    env_file:
      - .env
    networks:
      - private
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./media:/app/media

  worker:
    image: antuanuran/petshop:latest
    restart: always
    env_file:
      - .env
    networks:
      - private
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    command: "celery -A pet_shop worker"

  bot:
    image: antuanuran/petshop:latest
    restart: always
    env_file:
      - .env
    networks:
      - private
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    command: "python manage.py start_bot"

  redis:
    image: redis:alpine
    networks:
      - private

  rabbit:
    image: rabbitmq:3-management-alpine
    networks:
      - private
    ports:
      - "5672:5672"
      - "15677:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: pass

  nginx:
    image: nginx:alpine
    restart: always
    networks:
      - private
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/static
      - ./media:/var/media
    ports:
      - 8001:80
